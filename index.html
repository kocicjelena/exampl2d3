<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title></title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <!-- Layout Only. Unrelated to Demo. -->
  
  <!-- DOM elements < data elements (enter)
DOM elements > data elements (exit)
DOM elements = data elements (update) -->


<script>
var width = 800;
    height = 600;
var canvas = d3.select("body").append("svg").attr("width", 500).attr("height", 500).append("g").attr("transform", "translate(50, 50)");
var pack = d3.layout.pack().size([width, height - 50]).padding(10);
d3.json("http://kocicjelena.github.io/exampl2d3/value.json", function(data){
var nodes = pack.nodes(data);
var node = canvas.selectAll(".node").data(nodes).enter().append("g").attr("class", "node").attr("transform", function(d){return "translate(" + d.x + "," + d.y + ")";});
node.append("circle").attr("r", function(d){}).attr("fill", "steelblue").attr("opacity", 0.25).attr("stroke", "#ADADAD").attr("stroke-width", "2");
node.append("text").text(function(d){return d.children ? "" : d.name;})
console.log(nodes);});
</script>
</body>
</html>
